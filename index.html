<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form-continuity-demo</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <style>
        body {
            font: 400 16px/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            color: #111;
            background-color: #fdfdfd;
            min-height: 100vh;
            flex-direction: column;
            max-width: -webkit-calc(800px - (30px * 2));
            max-width: calc(800px - (30px * 2));
            margin-right: auto;
            margin-left: auto;
            padding-right: 30px;
            padding-left: 30px;
        }

        button, input, select, textarea {
            padding: 5px;
            margin-bottom: 5px;
        }

        button {
            background-color: darkseagreen;
        }

        input:not([type="radio"]):not([type="checkbox"]), select {
            display: block;
        }


        output {
            font-family: monospace;
            font-style: italic;
            font-size: small;
        }

        .full-width {
            width: 100%;
        }

        aside {
            font-size: small;
            font-style: italic;
        }
    </style>
</head>

<body>
<section id="form-saves-section" style="display: flex; justify-content: space-around; gap: 10px">
    <label for="form-saves" style="flex: 1">Contacts in progress...</label>
    <select data-form-saves id="form-saves" style="flex: 2"></select>
    <button data-delete-form-save style="flex: 1">Delete</button>
</section>
<form onsubmit="return onFormSubmit()" data-auto-save-form>
    <h1>Contact</h1>
    <details open>
        <summary>Contact Details</summary>
        <fieldset id="contact-details">
            <label for="email">Email</label>
            <input data-auto-save type="email" name="email" id="email" placeholder="johndoe@mail.com">
            <label for="confirm-email">Confirm email</label>
            <input data-auto-save type="email" name="confirm-email" id="confirm-email" placeholder="johndoe@mail.com">
            <output data-save-enabled-notice style="color: green">Email confirmed: local auto-save enabled!</output>
            <output data-save-disabled-notice style="color: red">Email not confirmed: local auto-save disabled until emails match.</output>
        </fieldset>
    </details>
    <details>
        <summary>Contact info</summary>
        <fieldset id="contact-info">
            <legend>Name</legend>
            <label for="first-name">First Name</label>
            <input data-auto-save type="text" name="first-name" id="first-name" placeholder="John">
            <label for="last-name">Last Name</label>
            <input data-auto-save type="text" name="last-name" id="last-name" placeholder="Doe">
        </fieldset>
        <fieldset id="contact-phone">
            <legend>Phone</legend>
            <label for="phone">Phone Number</label>
            <input data-auto-save type="tel" name="phone" placeholder="(555) 555-5555">
            <input data-auto-save type="tel" name="phone" placeholder="(555) 555-5555">
    </details>
    <details>
        <summary>Contact Address</summary>
        <fieldset id="contact-address">
            <label for="address">Street address</label>
            <input data-auto-save type="text" name="address" id="address" placeholder="123 Example St">
            <label for="city">City</label>
            <input data-auto-save type="text" name="city" id="city" placeholder="Sample City">
            <label for="state">State/Province</label>
            <input data-auto-save type="text" name="state" id="state" placeholder="KY">
        </fieldset>
    </details>
    <details>
        <summary>Random</summary>
        <fieldset id="random">
            <label for="favorite-food">Favorite Food</label>
            <select data-auto-save name="favorite-food" id="favorite-food">
                <option value="">--Please choose an option--</option>
                <option value="pizza">Pizza</option>
                <option value="sushi">Sushi</option>
                <option value="tacos">Tacos</option>
                <option value="salad">Salad</option>
                <option value="pasta">Pasta</option>
                <option value="ice-cream">Ice Cream</option>
            </select>
            <label style="display: block">
                <span>Gender</span>
                <input data-auto-save type="radio" name="gender" value="male">male
                <input data-auto-save type="radio" name="gender" value="female">female
            </label>
            <label style="display: block">
                <span>Confirm?</span>
                <input data-auto-save type="checkbox" name="confirm" id="confirm" value="yes">
            </label>
        </fieldset>
    </details>
    <details>
        <summary>SSN</summary>
        <fieldset id="ssn-fieldset">
            <label for="ssn">SSN</label>
            <input type="password" name="ssn" id="ssn">
        </fieldset>
    </details>
    <button type="submit" class="full-width">Submit</button>
</form>
<dialog id="form-submit-result"></dialog>
<hr>
<button onclick="document.dispatchEvent(new CustomEvent('test'))" class="full-width">Run Tests</button>

<script src="form-auto-save.js"></script>
<script src="index-app.js"></script>
<script src="tests.js"></script>
</body>

</html>
